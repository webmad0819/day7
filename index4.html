<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      html,
      body {
        overflow: hidden;
      }
    </style>
    <style>
      .ball {
        height: 80px;
        width: 80px;
        background: linear-gradient(#f00, #0f0);
        border-radius: 50%;
        position: absolute;
        top: calc(50vh - 40px);
        left: 50px;
      }

      button {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <button id="startStop1">Start/Stop</button>
    <button id="startStop2">Start/Stop</button>
    <div class="ball ball-1"></div>
    <div class="ball ball-2"></div>
    <div class="ball ball-3"></div>
    <div class="ball ball-4"></div>
    <script>
      var ball1 = document.querySelector(".ball-1");
      var ball2 = document.querySelector(".ball-2");
      var ball3 = document.querySelector(".ball-3");
      var ball4 = document.querySelector(".ball-4");

      ball1.style.top = `100px`;
      ball2.style.top = `200px`;
      ball3.style.top = `400px`;
      ball4.style.top = `600px`;

      ball1.style.left = `${Math.random() * 500}px`;
      ball2.style.left = `${Math.random() * 500}px`;
      ball3.style.left = `${Math.random() * 500}px`;
      ball4.style.left = `${Math.random() * 500}px`;

      let posX = 50;
      let isAnimationActive1 = true;
      let isAnimationActive2 = true;

      document.querySelector("#startStop1").onclick = function() {
        isAnimationActive1 = !isAnimationActive1;
      };

      document.querySelector("#startStop2").onclick = function() {
        isAnimationActive2 = !isAnimationActive2;
      };

      let intervalID1 = setInterval(() => {
        if (isAnimationActive1) {
          let posX = +ball1.style.left.replace("px", "");
          ball1.style.left = `${(posX += 1)}px`;
          ball1.style.transform = `rotate(${posX}deg)`;
        }
      }, 10);

      let intervalID2 = setInterval(() => {
        if (isAnimationActive2) {
          let posX = +ball2.style.left.replace("px", "");
          ball2.style.left = `${(posX += 1)}px`;
          ball2.style.transform = `rotate(${posX}deg)`;
        }
      }, 10);
    </script>
  </body>
</html>
